info:
  component: SHOPPING-API-GATEWAY
spring:
  application:
    name: shopping-api-gateway
  logging:
   level:
    ROOT: INFO
    org.springframework.web: DEBUG        
server:
  port: ${PORT:8765}
sidecar:
  port: 8000    
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  prefix: /api
  routes:
    products: 
      path: /shopping-product-service/**
      serviceId: shopping-product-service
    

ribbon:
  eureka:
    enabled: true

eureka:
  instance:
    hostname: shopping-api-gateway
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      #defaultZone:  ${DISCOVERY_URL:http://localhost:8761}/eureka/
      defaultZone: ${DISCOVERY_URL:http://172.17.0.1:8761}/eureka/
   


